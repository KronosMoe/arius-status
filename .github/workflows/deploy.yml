name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy-agent:
    name: Publish Agent Docker image to registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Shorter SHA
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "${{ github.sha }}")" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          file: ./agent/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: mirailisc/${{ secrets.AGENT_IMAGE_NAME }}:${{ env.sha_short }},  mirailisc/${{ secrets.AGENT_IMAGE_NAME }}:latest

  deploy-app:
    name: Publish App Docker image to registry
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:ci

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Private registry
        uses: docker/login-action@v3
        with:
          registry: ${{secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Shorter SHA
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "${{ github.sha }}")" >> "$GITHUB_ENV"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{secrets.DOCKER_REGISTRY}}/${{ secrets.IMAGE_NAME }}:${{ env.sha_short }},  ${{secrets.DOCKER_REGISTRY}}/${{ secrets.IMAGE_NAME }}:latest

